<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/../debug/../debug/access_token_generated.js'></script>
<script>

(async () => {
  map = new mapboxgl.Map({
    container: "map",
    zoom: 11,
    center: [-115.5009, 36.1115],
    pitch: 80,
    bearing: 160,
    style: "mapbox://styles/mapbox/satellite-v9",
    optimizeForTerrain: false,
  });
  map.repaint = true;

  await map.once("load");
  // Add fog
  map.setFog({
    range: [-1, 15],
    color: "white",
    "horizon-blend": 0.1,
  });

  // Add some 3d terrain
  map.addSource("mapbox-dem", {
    type: "raster-dem",
    url: "mapbox://mapbox.terrain-rgb",
    tileSize: 512,
    maxzoom: 14,
  });
  map.setTerrain({
    source: "mapbox-dem",
    exaggeration: 1.3,
  });

  map.addLayer({
    id: "sky-day",
    type: "sky",
    paint: {
      "sky-type": "gradient",
    },
  });

  map.addSource("blank_geojson", {
    type: "geojson",
    data: {
      type: "FeatureCollection",
      features: [],
    },
  });
  map.addLayer({
    id: "fixed",
    source: "blank_geojson",
    type: "line",
  });
})();

</script>
</body>
</html>
